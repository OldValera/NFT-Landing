<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
		rel="stylesheet">


</head>

<body>

<main>
	<div class="first">
		<header class="header">
	<div class="container">
		<div class="header__main">
			<img src="../img/logo.png" alt="logo">

			<div class="header__inner">
				<div class="header__links">
					<a class="header__link" href="#">Explore</a>
					<a class="header__link" href="#">Creators</a>
					<a class="header__link" href="#">Community</a>
				</div>
				<button class="header__btn">Connect wallet </button>
			</div>

		</div>


	</div>

</header>
		<div class="container">
			<div class="first__main">
				<div class="first__item">
					<h1 class="h1">Explore, Buy and Sell the <span> Best NFTs!</span></h1>
					<div class="first__btns">
						<button class="first__btn">Explore</button>
						<button class="first__btn2">Create</button>
					</div>
					<div class="first__numbers">
						<div class="first__number">
							<p> 32K+</p>
							artworks
						</div>
						<div class="first__number">
							<p> 20K+</p>
							Auctions
						</div>
						<div class="first__number">
							<p> 12K+</p>
							Creators
						</div>
					</div>
				</div>
				<div class="first__nft">
					<div class="first-nft__header">
						<div>
							<p class="nft-header__title">Current bid</p>
							<p class="nft-header__numbers">0.99 ETH</p>
						</div>
						<div>
							<p class="nft-header__title">Ends</p>
							<p class="nft-header__numbers">25 hrs</p>
						</div>
					</div>
					<div class="first_nft__footer">

						<div>
							<p class="nft-footer__title">Artist</p>
							<p class="nft-footer_nick">@wzard</p>
						</div>
						<button class="first_nft_btn"> start bid</button>

					</div>


				</div>

			</div>
		</div>
		<button class="first__arrow-btn">
			<img src="img/arrow-down.svg#">
		</button>

	</div>

</main>
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>

	<script src="js/app.min.js"></script>
	</body>

	</html>
